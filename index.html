<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipix</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="logoAndMenuContainer">
            <span class="hambergurMenuContainer">
                <img src="./imgs/menu-02.svg" alt="">
            </span>
            <span class="logoFlipix">
                <img class="logoSvg" src="./imgs/Group.svg" alt="">
                <img class="flipixText" src="./imgs/Flipix.svg" alt="">
            </span>
        </div>
        <div class="headerLinks">
            <a class="homeLink" href="">Home</a>
            <a href="">Shop</a>
            <a href="">Blog</a>
            <a href="">Pages</a>
        </div>
        <div class="navContainer">
            <img src="./imgs/search.svg" alt="">
            <img class="favourite" src="./imgs/favourite.svg" alt="">
            <img src="./imgs/Cart.svg" alt="">
            <img class="user" src="./imgs/user.svg" alt="">
        </div>
    </div>
</header>

<div class="mainContainer">
    <div class="textSide">
        <h3>FLY BEYOND LIMITS</h3>
        <h1>See the World from a <br> New Height </h1>
        <p class="description">
            Experience precision and performance with our top-tier drones designed <br>
            for enthusiasts and professionals alike.
        </p>
        <div class="buttons">
            <div class="buttonOne">Explore Now</div>
            <div class="buttonTwo">
                <span class="playIcon"><img src="./imgs/Group 5.svg" alt=""></span>
                Watch Video
            </div>
        </div>
    </div>
    <div class="dronesContainer">
        <img src="./imgs/72419697_Drone-Camera 2.png" alt="">
    </div>
</div>
</body>
</html>
